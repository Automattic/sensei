name: JS Linting and Tests

on:
    pull_request:
    workflow_call:

jobs:
    lint:
        name: JS Linting
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Updates the CI npm
              run: npm install -g npm@^8

            - uses: actions/cache@v3
              with:
                  path: ~/.npm/
                  key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
            - uses: actions/cache@v3
              with:
                  path: node_modules/
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
            - name: Install JS dependencies
              run: npm ci
            - name: Lint JS
              run: npm run lint-js
            - name: Lint TS e2e
              run: npm run lint-e2e

    type-check:
        name: TypeScript Checking
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Updates the CI npm
              run: npm install -g npm@8.9.0

            - uses: actions/cache@v3
              with:
                  path: ~/.npm/
                  key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
            - uses: actions/cache@v3
              with:
                  path: node_modules/
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
            - name: Install JS dependencies
              run: npm ci
            - name: Lint JS
              run: npm run lint-types
              
    test:
        name: JS Testing
        runs-on: ubuntu-latest
        steps:
            # clone the repository
            - uses: actions/checkout@v3

            - name: Updates the npm version
              run: npm install -g npm@^8

            - uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Install JS dependencies
              run: npm ci
            - name: Test JS
              run: npm run test-js

    dependencies-report:
        name: WordPress Dependencies Report
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Get npm cache directory
              id: npm-cache
              run: |
                  echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT
            - uses: actions/cache@v3
              with:
                  path: ${{ steps.npm-cache.outputs.dir }}
                  key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: Updates the npm version
              run: npm install -g npm@^8
            - name: Install JS dependencies
              run: npm ci
            - name: Build Combined Assets
              run: npm run build:combine-assets
            - name: Download assets (trunk)
              uses: fjorgemota/github-action-download-artifact@v2
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  workflow: trunk.yml
                  workflow_conclusion: completed
                  branch: trunk
                  name: combined-assets
                  path: ${{ github.workspace }}/dist-trunk
                  if_no_artifact_found: ignore
            - name: Analyze dependencies and publish report
              uses: fjorgemota/github-action-wordpress-dependencies-report@v0
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  old-assets-folder: ${{ github.workspace }}/dist-trunk
                  old-assets-branch: trunk
                  new-assets-folder: ${{ github.workspace }}/assets/dist
                  