name: E2E

on: pull_request

jobs:
    test:
        name: E2E Tests
        runs-on: ubuntu-18.04
        strategy:
            fail-fast: false
            max-parallel: 10
            matrix:
                wp: ['5.6.2']
                php: ['7.4']
        env:
            WP_VERSION: ${{ matrix.wp }}
            PHP_VERSION: ${{ matrix.php }}
            E2E_SLACKBOT_USER: 'Sensei e2e Reporter'
            E2E_CHANNEL_NAME: '${{ secrets.E2E_CHANNEL_NAME }}'
            E2E_SLACK_TOKEN: '${{ secrets.E2E_SLACK_TOKEN }}'
        steps:
            # clone the repository
            - uses: actions/checkout@v2
            # enable dependencies caching
            - uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: mysql
                  coverage: none
            # run CI checks
            - name: Install JS dependencies
              run: npm ci
            - name: Build assets
              run: npm run build:assets
            - name: Set up Docker
              run: npm run e2e-docker:up
            - name: Run tests
              run: npm run test:e2e
            - name: Clean up
              if: ${{ always() }}
              run: npm run e2e-docker:down && echo "In case of E2E test failures, screenshots can be found in the slack channel `#evergreen-github`"